<div class="container mt-5">
  <div class="header d-flex justify-content-center">
    <h1 class="center">Twoje zgłoszone tematy</h1>
  </div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Temat</th>
      <th scope="col">Wybrany promotor</th>
      <th scope="col">Status</th>
      <th scope="col">Data zgłoszenia</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of thesis; let i = index" [attr.data-index]="i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.title_pl }}</td>
      <td>
        <span *ngIf="item.promoters.length > 0; else NoPromoter">
            {{ item.promoters[0].science_title }} {{ item.promoters[0].first_name }} {{ item.promoters[0].last_name }}
          </span>
        <ng-template #NoPromoter></ng-template>
      </td>
      <td>{{ item.status }}</td>
      <td>{{ item.creation_date.substring(0,10) }}</td>
    </tr>
    </tbody>
  </table>
</div>
