<div class="col-md-12">

  <div class="card card-container">
    <form
      name="form"
      novalidate
    >
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          name="username"
          required
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="isLoginFailed"
        >
          E-mail jest wymagany!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          type="password"
          class="form-control"
          name="password"
          required
          minlength="6"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="isLoginFailed"
        >
          <div>Hasło jest wymagane!</div>
          <div>
            Hasło musi zawierać przynajmniej 6 znaków!
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Zaloguj
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="isLoginFailed"
        >
          Logowanie zakończone niepowodzeniem:
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Zalogowany jako
    </div>
  </div>
</div>
